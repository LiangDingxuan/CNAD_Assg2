version: '3.8'

services:
  account-service:
    build: ./Account_service
    container_name: account-service
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - ACCOUNT_DB_NAME=${ACCOUNT_DB_NAME:-account}
      - ACCOUNT_SERVICE_PORT=3001
      - JWT_SECRET=${JWT_SECRET:-dev_only_change_me}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-8h}
    networks:
      - app-network

  task-service:
    build: ./Task_service
    container_name: task-service
    ports:
      - "3002:3002"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - TASK_DB_NAME=${TASK_DB_NAME:-Task}
      - TASK_SERVICE_PORT=3002
    networks:
      - app-network

  frontend-service:
    build: ./Frontend_service
    container_name: frontend-service
    ports:
      - "3000:80"
    environment:
      - VITE_ACCOUNT_API=http://localhost:3001
      - VITE_TASK_API=http://localhost:3002
    depends_on:
      - account-service
      - task-service
    networks:
      - app-network

  # Alert Service
  alert-service:
    build: ./alert_service
    container_name: alert-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGODB_URI=${MONGODB_URI}
    depends_on:
      - task-service
    networks:
      - app-network
    restart: unless-stopped

  gamification-service:
    build: ./Gamification_service
    container_name: gamification-service
    ports:
      - "3004:3004"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - GAMIFICATION_DB_NAME=${GAMIFICATION_DB_NAME:-gamification}
      - GAMIFICATION_SERVICE_PORT=3004
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
