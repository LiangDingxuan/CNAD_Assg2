version: '3.8'

services:
  account-service:
    build: ./Account_service
    container_name: account-service
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - ACCOUNT_DB_NAME=${ACCOUNT_DB_NAME:-account}
      - ACCOUNT_SERVICE_PORT=3001
      - JWT_SECRET=${JWT_SECRET:-dev_only_change_me}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-8h}
    networks:
      - app-network

  task-service:
    build: ./Task_service
    container_name: task-service
    ports:
      - "3002:3002"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - TASK_DB_NAME=${TASK_DB_NAME:-Task}
      - TASK_SERVICE_PORT=3002
    networks:
      - app-network

  frontend-service:
    build: ./Frontend_service
    container_name: frontend-service
    ports:
      - "3000:80"
    environment:
      - VITE_ACCOUNT_API=http://localhost:3001
      - VITE_TASK_API=http://localhost:3002
      - VITE_VIDEO_SERVICE_URL=ws://localhost:3004
    depends_on:
      - account-service
      - task-service
      - video-service
    networks:
      - app-network

  # Alert Service
  alert-service:
    build: ./alert_service
    container_name: alert-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGODB_URI=${MONGODB_URI}
    depends_on:
      - task-service
    networks:
      - app-network
    restart: unless-stopped

  # Video Streaming Service
  video-service:
    build: ./video_service
    container_name: video-service
    ports:
      - "3004:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017
    depends_on:
      - mongo
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./video_service/src:/app/src
      - /app/node_modules

  # MongoDB
  mongo:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
